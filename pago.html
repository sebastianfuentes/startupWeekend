	<section class="container" style="height:100% !important;">
		<article id="text-container">
			<div><h2>Introduce los datos de facturacion:</h2></div>
		</article>
		<article id="text-container">
			<form name="purchase" action="finished.html" method="POST" id="card-form">
				  <span class="card-errors"></span>
				  <div class="form-row">
					<label>
				      <span>Costo:</span>
					<input type="text" value="" id="valuei" readonly="readonly" />
				    </label>
				    <label>
				      <span>Nombre del tarjetahabiente:</span>
				      <input type="text" size="20" data-conekta="card[name]"/>
				    </label>
				  </div>
				  <div class="form-row">
				    <label>
				      <span>Número de tarjeta de crédito:</span>
				      <input type="text" size="20" data-conekta="card[number]"/>
				    </label>
				  </div>
				  <div class="form-row" style="width:10%;position:relative;display:inline-block;">
				    <label>
				      <span>CVC:</span>
				      <input type="text" size="4" data-conekta="card[cvc]"/>
				    </label>
				  </div>
				  <div class="form-row" style="width:80%;position:relative;display:inline-block;margin-left:5%;">
				    <label>
				      <span>Fecha de expiración (MM/AAAA):</span>
				  </label>
				      <input type="text" size="2" data-conekta="card[exp_month]" style="width:10%;display:inline-block;"/>
				    
				    <span>/</span>
				    <input type="text" size="4" data-conekta="card[exp_year]" style="width:10%;display:inline-block;"/>
				  </div>
				  <div class="form-row" style="text-align:center; margin-top:1em;">
					<div id="map"style="height:500px;">
					</div>
				  </div>
				  <div style="width:100%; text-align:center;"><h3><b>O</b></h3></div>
 				  <div class="form-row" style="width:60%;position:relative;display:inline-block;">
				    <label>
				      <span>Escribe tu direccion:</span>
				      <input type="text" data-conekta="card[cvc]"/>
				    </label>
				  </div>
				  <div class="form-row" style="width:15 %;position:relative;display:inline-block;margin-left:5%;">
				    <label>
				      <span>C.P.:</span>
				  </label>
				      <input type="text" data-conekta="card[exp_month]" style="width:10%;display:inline-block;"/>
				  </div>
				  <div class="form-row" style="text-align:center; margin-top:1em;">
				  <button type="submit">Comprar tu <i>Stanza</i></button>
				  </div>
				</form>
